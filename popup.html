<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/popup.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <img src="img/logos/logo-32.png" alt="Table Manager logo">
    <h4>Table Manager 1.1.2</h4>
    <table>
        <tr>
            <td>Status:</td>
            <td id="status" class="enabled">Enabled</td>
        </tr>
        <tr>
            <td>Sort tables:</td>
            <td id="sort" class="enabled">Enabled</td>
        </tr>
        <tr>
            <td>Export data:</td>
            <td id="download" class="enabled">Enabled</td>
        </tr>        
    </table>
    <footer>
        <i class="fas fa-power-off" id="toggle-button" title="Toggle Extension"></i>
        <i class="fas fa-cog" id="options-button" title="View Options"></i>
        <a href="mailto:info@codeant.se" target="_top"><i class="fas fa-envelope" title="Contact"></i></a>
        <i class="fas fa-times-circle" id="close-button" title="Close"></i>
    </footer>
    <script src="js/popup.js"></script>
</body>
</html>
